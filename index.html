<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>WikiNotes</title>
</head>
<body>
  <div class="container-fluid" style="height:200px;">
    <div class="row vh10">
      <div class="col">
        <h1>WikiNotes</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div class="card border-secondary mb-3 output" style="max-width: 100%;">
          <button id="add-note-popup" type="button" class="btn btn-warning">Add text</button>
          <div id="article-title" class="card-header">Article title</div>
          <div class="card-body text-dark scroll" id="output" style="overflow:hidden;">
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="col-12">
          <h1>My Notes</h1>
        </div>
        <div id='notes'></div>
      </div>
    </div>
  </div>
